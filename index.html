<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body >
    <style>
        
        .opp {
        border-radius: 30px !important;
        padding: 30px 30px;
        /* padding-left: 25px;
        padding-right: 22px;
        padding-top: 15px;
        padding-bottom: 20px; */
        background-color: rgb(255, 115, 0);
        border: none;
        margin-top: 5px;
        color: white;
    }
    .opp:hover{
        background-color: rgb(234, 119, 52);
    }

    .num{
        border-radius: 30px !important;
        padding: 30px 30px;

        /* padding-left: 25px;
        padding-right: 22px;
        padding-top: 15px;
        padding-bottom: 20px; */
        background-color: rgb(75, 74, 73);
        border: none;
        margin-top: 5px;
        color: white;
    }
    .num:hover{
        background-color: rgb(118, 114, 108);
    }

    .symb{
        border-radius: 30px !important;
        padding: 30px 30px;

        /* padding-left: 25px;
        padding-right: 22px;
        padding-top: 15px;
        padding-bottom: 20px; */
        background-color: rgb(222, 216, 210);
        border: none;
        margin-top: 5px;
        color: black;
    }
    .symb:hover{
        background-color: rgb(171, 162, 151);
    }
    .display{
        /* color: white; */
        border: 1px solid #333;
    }
    </style>
    
    <div class="container d-flex flex-column jusitfy-content-center align-items-center vh-100">

    <div class="calculator m-5" style="width: 400px;">
        <div class="input px-5 py-2 m-4">
            <div id="display"></div>
        </div>

        <div class="center d-flex flex-column jusitfy-content-center align-items-center">
            <div class="buttons mb-2">
            
                <div class="col">
                    <button id="clear" class="symb">C</button>
                <button id="back" class="symb" style="font-size: 15px;">&larr;</button>
                <button id="%" class="symb" style="font-size: 13px;">%</button>
                <button id="/" class="opp">&divide;</button>
                </div>
                <div class="col">
    
                    <button id="7" class="num">7</button>
                    <button id="8" class="num">8</button>
                    <button id="9" class="num">9</button>
                    <button id="*" class="opp">&times;</button>
                </div>
                <div class="col">
                    <button id="4" class="num">4</button>
                    <button id="5" class="num">5</button>
                <button id="6" class="num">6</button>
                <button id="-" class="opp">-</button>
            </div>
            
            <div class="col">
    
                <button id="1" class="num">1</button>
                <button id="2" class="num">2</button>
                <button id="3" class="num">3</button>
                <button id="+" class="opp">+</button>
                </div>
    
    
                <div class="col">
                    <button id="0" style="padding: 20px 68px;" class="num">0</button>
                <button id="." class="num" style="padding: 23px 30px;">.</button>
                <button id="equal" class="opp" style="padding: 23px 30px;">=</button>
                
                </div>
    
    
            </div>
        </div>
    </div>
    </div>

    <script>
        let displayValue = document.getElementById("display")
        let buttons = document.querySelectorAll("button");

buttons.forEach((item) => {
    item.onclick = () =>{
        if(item.id == "clear"){
            displayValue.innerText = '';
        }
        else if(item.id == "back"){
            let string = displayValue.innerText.toString();
            displayValue.innerText = string.subStr(0, string.length -1);
        }
        else if(item.id == "equal"){
            displayValue.innerText = eval(displayValue.innerText);
        }
        else if(displayValue.innerText == '' && item.id == "equal"){
            displayValue.innerText = 0;
        }
        else{
            displayValue.innerText += item.id;
        }
    }
})
    </script>
</body>
</html>
